name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches:  [ "main" ]
  workflow_dispatch:

env:
  PYTHONIOENCODING: utf-8

jobs:
  test:
    name: test-python${{ matrix.python-version }}-${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        poetry-version: [1.8.3]
        os: ["ubuntu-latest", "windows-latest"]

    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
            python-version: ${{ matrix.python-version }}
            cache: "poetry"

      - name: Check Poetry lock file status
        run: poetry check --lock

      - name: Install all depedencies
        run: poetry install --sync --all-extras

      - name: Check pyproject.toml formatting
        run: poetry run pyproject-fmt  pyproject.toml --check

      - name: Linting
        run: poetry run ruff check

      - name: Spellchecking
        run: poetry run typos

      - name: Check formatting
        run: poetry run ruff format --check

      - name: Typecheck
        run: poetry run mypy .

      - name: Unit tests
        run: poetry run pytest ./tests/commit/ --doctest-modules --junitxml=junit/test-results-${{ matrix.python-version }}-${{ matrix.os }}.xml

      - name: Upload pytest test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}-${{ matrix.os }}
          path: junit/test-results-${{ matrix.python-version }}-${{ matrix.os }}.xml
        if: ${{ always() }}

      - name: Check for changes requiring integration testing
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            aqt_connector/infrastructure/**
            tests/integration/**

      - name: Run integration tests upon changes
        if: steps.changed-files.outputs.any_changed == 'true'
        run: poetry run pytest ./tests/integration/ 
        env: 
          AUTH0_TEST_TENANT_DOMAIN: ${{ secrets.AUTH0_TEST_TENANT_DOMAIN }}
          AUTH0_TEST_DEVICE_FLOW_CLIENT_ID: ${{ secrets.AUTH0_TEST_DEVICE_FLOW_CLIENT_ID }}
          AUTH0_TEST_CLIENT_CREDENTIALS_CLIENT_ID: ${{ secrets.AUTH0_TEST_CLIENT_CREDENTIALS_CLIENT_ID }}
          AUTH0_TEST_CLIENT_CREDENTIALS_CLIENT_SECRET: ${{ secrets.AUTH0_TEST_CLIENT_CREDENTIALS_CLIENT_SECRET }}
          AUTH0_TEST_CLIENT_CREDENTIALS_AUDIENCE: ${{ secrets.AUTH0_TEST_CLIENT_CREDENTIALS_AUDIENCE }}
          AUTH0_TEST_DEVICE_FLOW_USER_EMAIL: ${{ secrets.AUTH0_TEST_DEVICE_FLOW_USER_EMAIL }}
          AUTH0_TEST_DEVICE_FLOW_USER_PASSWORD: ${{ secrets.AUTH0_TEST_DEVICE_FLOW_USER_PASSWORD }}

  build:
    needs: test

    runs-on: ubuntu-latest

    steps:
      - name: Install all depedencies
        run: poetry install --sync --all-extras

      - name: Build release distributions
        run: poetry build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/
